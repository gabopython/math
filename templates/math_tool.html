<!DOCTYPE html>
<html>

<head>
    <title>Math Tool</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #456732;
            /* Dark green background */
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            background-color: #456710;
            /* Darker background for the main container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto auto 1fr auto;
            gap: 20px;
        }

        .logo {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            padding: 10px;
            background-color: #555;
            /* Slightly lighter background for the logo area */
            border-radius: 5px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .title {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            text-align: center;
            font-size: 2em;
        }

        .data {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .data input {
            padding: 8px;
            border: 1px solid #777;
            border-radius: 4px;
            background-color: #444;
            color: white;
        }

        .results {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
            background-color: #28a745;
            /* Green for results */
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .comment {
            grid-column: 1 / 2;
            grid-row: 2 / 4;
            padding: 10px;
        }

        .buttons {
            grid-column: 2 / 4;
            grid-row: 4 / 5;
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/gabopython/IMAGES/refs/heads/main/logo.png" alt="Math Logo">
        </div>
        <div class="title">
            Math
        </div>
        <form method="POST">
            <div class="results">
                {% if result is not none %}
                {{ result }}
                {% else %}
                Resultados acá
                {% endif %}
            </div>
        </form>
        <div class="comment">
            Menú
        </div>
        <div>
            <form method="POST">
                <div class="data">
                    <input type="text" name="dato1" placeholder="Dato 1">
                    <input type="text" name="dato2" placeholder="Dato 2">
                </div>
                <div class="buttons">
                    <button type="submit" name="action" value="Suma">Suma</button>
                    <button type="submit" name="action" value="Resta">Resta</button>
                    <button type="submit" name="action" value="Multiplicacion">Multiplicacion</button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
